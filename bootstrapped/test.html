<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            padding: 20px;
        }

        .contact-container {
            margin-top: 50px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-item {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .contact-item:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .contact-item i {
            font-size: 24px;
            color: #007bff;
            margin-right: 15px;
        }

        .contact-item a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .heading {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        @media (max-width: 576px) {
            .heading {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container contact-container">
        <h2 class="heading">Contact Me</h2>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="contact-item">
                    <i class="bi bi-discord"></i>
                    <a href="https://discordapp.com/users/yourdiscordID" target="_blank">YourDiscordID#1234</a>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="contact-item">
                    <i class="bi bi-envelope"></i>
                    <a href="mailto:your.email@example.com">your.email@example.com</a>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="contact-item">
                    <i class="bi bi-telephone"></i>
                    <a href="tel:+1234567890">+1 (234) 567-890</a>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="contact-item">
                    <i class="bi bi-geo-alt"></i>
                    <span>123 Your Street, Your City, Country</span>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="contact-item">
                    <i class="bi bi-linkedin"></i>
                    <a href="https://www.linkedin.com/in/yourprofile/" target="_blank">LinkedIn Profile</a>
                </div>
            </div>
        </div>

        <footer>
            <p>Feel free to reach out to me through any of the platforms above!</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
